<ion-list *ngFor="let item of menuItemList">
    <ion-item color = {{item.item_color}} (click)="closeMenu()">
        <ion-icon
            color = {{item.icon_color}}
            name = {{item.icon_name}}
            slot="start">
        </ion-icon>
        <ion-label color = {{item.label_color}}>
            {{item.label_text}}
        </ion-label>
    </ion-item>
</ion-list>
