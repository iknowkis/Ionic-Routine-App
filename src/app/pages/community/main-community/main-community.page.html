<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-text class="toolbarTitle">
      <ion-icon name="chatbubbles-outline"></ion-icon>
      <b>
        Community
      </b>
    </ion-text>

    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button
      (click)="openComposePostModal()">
        <ion-icon
          color="primary"
          name="add">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-view-posts [dbPosts]="dbPosts"></app-view-posts>
</ion-content>
