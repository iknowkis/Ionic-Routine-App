<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-text class="toolbarTitle">
      <b>
        <ion-icon name="cube"></ion-icon>
        My post
      </b>
    </ion-text>
    
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button
        (click)="showEditButtone()"
        color={{editButton}}>
        <ion-icon
          name="{{editButton ? 'checkmark-circle-outline' : 'ellipsis-horizontal-circle-outline'}}">
        </ion-icon>
      </ion-button>
      <ion-button
        (click)="openComposePostModal()">
        <ion-icon
          color="primary"
          name="add">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-view-wirter-info
    [dbPosts]="dbPosts"
    [writer_name]="writer_name">
  </app-view-wirter-info>

  <app-view-posts
    [editButton]="editButton=='' ? false : true"
    [dbPosts]="dbPosts">
  </app-view-posts>
</ion-content>
