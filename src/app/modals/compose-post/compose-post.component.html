<ion-header>
  <ion-toolbar class="ion-text-center" color="medium">
    <ion-text>
      <ion-icon name="git-pull-request-outline"></ion-icon>
      Post
    </ion-text>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon name="chevron-back-outline"></ion-icon>
        Back
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button
        (click)="savePost()"
        [disabled]="!(postTitle && postContent && selectedRoutine)">
        Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-label
        position="floating">
        Title
      </ion-label>
      <ion-input
        class="ion-text-end"
        type="text"
        [(ngModel)]="postTitle">
      </ion-input>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item style="--border-style: none;">
      <ion-label
        position="floating">
        Content
      </ion-label>
      <ion-textarea
        class="ion-text-end"
        autoGrow="true"
        rows="4"
        [(ngModel)]="postContent">
      </ion-textarea>
    </ion-item>
  </ion-card>
  
  <ion-item-divider></ion-item-divider>

  <ion-card>
    <ion-item>
      <ion-label
        position="floating">
        Select routine
      </ion-label>
      <ion-select
        class="ion-text-end"
        style="font-size: 14px"
        [(ngModel)]="selectedRoutine">
        <ion-select-option
          *ngFor="let data of storageData"
          [value]="data">
          {{data.routine.value.title}}
        </ion-select-option>
        <ion-select-option
          [value]="">
          Without routine
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-card>
</ion-content>
