<ion-card *ngFor="let data of storageData">
  <ion-item>
    {{ data.routine.value.title }}
    <ion-icon
      slot="end"
      name="chevron-forward-outline"
      [routerLink]="['../detail-routine',
      {title: data.routine.value.title, key: data.routine.key}]">
    </ion-icon>
  </ion-item>
  <ion-item>
    {{ getTimerOn(data) }}
    <div slot="end">
      {{ getDayName(data) }}
    </div>
  </ion-item>
</ion-card>
