<ion-reorder-group (ionItemReorder)="onReorder($event)" [disabled]="false">
  <ion-card *ngFor="let data of storageData" class={{deactivatedIonCard(data)}}>
    <ion-item-sliding>
      <ion-item>
        <ion-reorder slot="start">
          <ion-icon
            name="alarm-outline"
            color="primary">
          </ion-icon>
        </ion-reorder>
        <ion-label>
          {{ data.routine.value.title }}
        </ion-label>

        <!-- View task-->
        <ion-icon
          size="small"
          slot="end"
          name="chevron-forward-outline"
          [routerLink]="['../detail-routine',
          {key: data.routine.key}]">
        </ion-icon>
      </ion-item>
      
      <!-- Sliding to Edit or Delete -->
      <ion-item-options side="end">
        <ion-item-option
          (click)="openComposeRoutineModal(data)">
          Edit
        </ion-item-option>
        <ion-item-option color="danger"
          (click)="deleteData(storageData, data)">
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item style="font-size: 12px; --border-style: none">
      <div slot="start">
        <ion-icon
          name='pie-chart-outline'>
        </ion-icon>
        {{ getTimerOn(data) }}
      </div>
      <div slot="end" style="font-size: 10px">
        {{ getDayName(data) }}
      </div>
    </ion-item>
  </ion-card>

  <!-- Add new routine -->
  <ion-card>
    <ion-slide (click)="openNewComposeRoutineModal()">
      <h1>
        <ion-icon name="alarm-outline"></ion-icon>
      </h1>
    </ion-slide>
  </ion-card>
</ion-reorder-group>
