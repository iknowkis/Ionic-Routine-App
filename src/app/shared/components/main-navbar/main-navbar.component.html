<ion-tabs>
  <ion-tab-bar slot="bottom">
      <ion-tab-button tab="my-routine">
        <ion-icon name="time-outline"></ion-icon>
        <ion-label>My Routine</ion-label>
        <ion-badge>{{myRoutineLength}}</ion-badge>
      </ion-tab-button>

      <ion-tab-button tab="feedback">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>Feedback</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="community">
      <ion-icon name="chatbubbles-outline"></ion-icon>
      <ion-label>Community</ion-label>
      <ion-badge>{{communityPostsLength}}</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="settings">
      <ion-icon name="hammer-outline"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
