<ion-reorder-group (ionItemReorder)="onReorder($event)" [disabled]="false">
  <ion-card *ngFor="let task of taskList">
    <ion-item-sliding>
      <ion-item>
        <ion-reorder slot="start">
          <ion-icon
            name={{task.value.iconName}}
            color={{task.value.iconColor}}>
          </ion-icon>
        </ion-reorder>
        {{task.value.title}}
        <div slot="end">
          {{task.value.duration}}m
        </div>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option
          (click)="openComposeTaskModal(task)">
          Edit
        </ion-item-option>
        <ion-item-option color="danger"
          (click)="deleteTask(task)">
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-card>
</ion-reorder-group>
